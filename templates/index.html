<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice & Accounting AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #00ffd5;
            margin-bottom: 20px;
        }
        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0 0 10px #00ffd5;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        button {
            background-color: #00ffd5;
            color: #1e1e1e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00c4aa;
        }
        .download-btn {
            display: inline-block;
            background-color: #00ffd5;
            color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #00c4aa;
        }
        .discount-fieldset {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #00ffd5;
            border-radius: 12px;
        }
        .discount-fieldset legend {
            color: #00ffd5;
            font-weight: bold;
            font-size: 1.1em;
            padding: 0 10px;
        }
        .discount-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .discount-card {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .discount-card:hover{
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
        }
        .discount-card label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        .discount-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .discount-desc {
            margin-top: 5px;
            font-size: 0.9em;
            color: #aaa;
        }
        .discount-select {
            margin-top: 10px;
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #1e1e1e;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
<h1>Invoice & Accounting AI Assistant</h1>
<p style="text-align: center; color: #aaa; margin-bottom: 30px; font-size: 1.1em;">
        Save time and maximize profits with intelligent invoicing automation
    </p>

    <!-- License Verification Step -->
    <div id="licenseStep" style="{% if license_verified %}display:none{% endif %}">
    <div class="mb-3">
        <label class="form-label">Enter your License Key</label>
        <input type="text" id="licenseInput" class="form-control" required>
    </div>
    <button id="verifyLicenseBtn" class="btn btn-primary w-100">âœ… Verify License</button>
</div>


    <!-- Invoice Form, hidden initially -->
    <form id="invoiceForm" method="POST" style="{% if not license_verified %}display:none{% endif %}">
        {% if invoice_filename %}
            <div style="margin-bottom: 20px; text-align:center;">
                <a href="{{ invoice_url }}" target="_blank" class="download-btn">Download Invoice</a>
            </div>
        {% endif %}
    
        <input type="hidden" name="license" id="hiddenLicense" value="{{ request.form.get('license', '') }}">

        <label>Customer Name:</label><br>
        <input type="text" name="customer"><br>

        <label>Invoice Items:</label><br>
        <textarea name="items" rows="6" placeholder="Enter in item, quantity, price format"></textarea><br>

        <label>Select Currency:</label><br>
        <select name="currency">
            {% for cur in currencies %}
                <option value="{{cur}}">{{cur}}</option>
            {% endfor %}
        </select><br>

        <label>Manual Discount (amount in selected currency):</label><br>
        <input type="number" step="0.01" name="manual_discount" placeholder="e.g., 50.00"><br>

        <fieldset class="discount-fieldset">
    <legend>AI-Powered Smart Discounts</legend>
    <div class="discount-grid">

        <!-- Threshold Discount -->
        <div class="discount-card">
            <label>
                <input type="checkbox" name="discounts" value="threshold">
                <span class="discount-title">Threshold Discount</span>
            </label>
            <select name="threshold_option" class="discount-select">
                <option value="5-500">5% off if total > 500</option>
                <option value="10-1000">10% off if total > 1000</option>
                <option value="15-2000">15% off if total > 2000</option>
            </select>
        </div>

        <!-- Tiered Discounts -->
        <div class="discount-card">
            <label>
                <input type="checkbox" name="discounts" value="tiered">
                <span class="discount-title">Tiered Discounts</span>
            </label>
            <p class="discount-desc">AI decides bigger discounts for larger orders</p>
        </div>
    </div>
</fieldset>

        <button type="submit" style="margin-top:15px;">Generate Invoice</button>

        {% if invoice_filename %}
            <div style="margin-top:15px; text-align:center;">
                <a href="{{ invoice_url }}" target="_blank" class="download-btn">Download Invoice</a>
            </div>
        {% endif %}
    </form>
</div>

<script>
const licenseInput = document.getElementById('licenseInput');
const verifyBtn = document.getElementById('verifyLicenseBtn');
const licenseStep = document.getElementById('licenseStep');
const invoiceForm = document.getElementById('invoiceForm');
const hiddenLicense = document.getElementById('hiddenLicense');

// License verification
verifyBtn.addEventListener('click', async () => {
    const license = licenseInput.value.trim();
    if (!license) {
        alert("Enter your license key!");
        return;
    }

    try {
        const response = await fetch('/verify_license', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ license })
        });
        const data = await response.json();

        if (data.success) {
            alert("License valid! You can now fill the form.");
            licenseStep.style.display = 'none';
            invoiceForm.style.display = 'block';
            hiddenLicense.value = license;
        } else {
            alert("Invalid license key. Check your email for the correct key.");
        }
    } catch (err) {
        alert("Error verifying license. Try again later.");
    }
});
const logoInput = document.querySelector('input[name="logo"]');
if (logoInput) {
    logoInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        let preview = document.getElementById('logo-preview');
        
        // Create preview element if it doesn't exist
        if (!preview) {
            preview = document.createElement('img');
            preview.id = 'logo-preview';
            preview.style.maxWidth = '150px';
            preview.style.marginTop = '10px';
            preview.style.display = 'none';
            logoInput.parentNode.appendChild(preview);
        }
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });
}
// No extra JS for form submission needed if it's normal Flask POST
// Just remove the leftover idea-generator JS
</script>
</body>
</html>
